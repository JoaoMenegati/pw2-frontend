<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../img/virus.png">

  <title>Cadastro de usuário</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="../css/form-validation.css" rel="stylesheet">
</head>

<body class="text-center, bg-dark"></body>>
  <div class="container">
    <a href="../index.html" class="btn btn-primary btn-lg btn-block">Inicio</a>
  </div>
  <hr class="mb-4">

  <div class="container">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Cadastro</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              E obrigatório informar um nome válido.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              E obrigatório informar um sobrenome válido.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Nome de usuário</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
            <div class="invalid-feedback" style="width: 100%;">
              O usuário e obrigatório.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Senha</label>
          <div class="input-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Sua Senha" required>
            <div class="invalid-feedback" style="width: 100%;">
              A senha é obrigatória.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Opicional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com">
          <div class="invalid-feedback">
            Por favor entre com um Email válido.
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</body>

</html>
